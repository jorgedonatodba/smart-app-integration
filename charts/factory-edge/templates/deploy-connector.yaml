apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "factory-edge.fullname" . }}-connector
  namespace: {{ .Values.namespace }}
  labels:
    app: factory-edge
    component: connector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: factory-edge
      component: connector
  template:
    metadata:
      labels:
        app: factory-edge
        component: connector
    spec:
      containers:
        - name: connector
          image: {{ .Values.images.connector }}
          ports:
            - name: http
              containerPort: 8000
          env:
            - name: MQTT_HOST
              value: {{ include "factory-edge.fullname" . }}-mqtt
            - name: MQTT_PORT
              value: "1883"
            - name: MQTT_TOPIC
              value: {{ .Values.mqtt.topic | quote }}

            - name: PGHOST
              value: {{ include "factory-edge.fullname" . }}-db
            - name: PGPORT
              value: "5432"
            - name: PGDATABASE
              valueFrom:
                secretKeyRef:
                  name: {{ include "factory-edge.fullname" . }}-db
                  key: POSTGRES_DB
            - name: PGUSER
              valueFrom:
                secretKeyRef:
                  name: {{ include "factory-edge.fullname" . }}-db
                  key: POSTGRES_USER
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "factory-edge.fullname" . }}-db
                  key: POSTGRES_PASSWORD

            - name: METRICS_PORT
              value: "8000"
